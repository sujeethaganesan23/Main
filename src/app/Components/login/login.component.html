
<div class="container userLog">
        <form class="form-horizontal" novalidate [formGroup] = "userForm" (ngSubmit)="login()">
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-4">User name:</label>
                <div class="col-sm-3 col-md-8">
                <input type="text" class="form-control" name="username" formControlName="name">
                </div>                              
            </div>
            <div [hidden]="userForm.controls.name.untouched || userForm.controls.name.valid" class="errorMessage">
                    please enter a name
            </div> 
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-4">Password:</label>
                <div class="col-sm-3 col-md-8">
                <input type="password" class="form-control" name="password" formControlName="pass">
                </div>
            </div>
            <div [hidden]="userForm.controls.pass.untouched || userForm.controls.pass.valid" class="errorMessage">
                    please enter a password
            </div> 
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary login" [disabled]="!userForm.valid">Submit</button>
                    <a href="" class="forgot" >Forgot Password?</a>
                </div>
            </div>
        </form>
</div>
